<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="img/png" href="/assets/favicon.c636a92a.png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.10e6f323.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-20 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="/assets/fb.9531e960.svg" alt="" class="w-80">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 my-2 h-12 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text"
                placeholder="Email adress or phone number">
            <input class="px-4 my-2 h-12 border outline-blue-600 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button
                class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold  cursor-pointer hover:bg-blue-700">Log
                In</button>
            <span class="text-center text-blue-600 hover:underline cursor-pointer text-sm">Forget password?</span>
            <hr class="my-2">
            <button
                class="btn  bg-green-600 text-white my-2 py-3 mx-auto px-4 rounded-md font-bold cursor-pointer hover:bg-green-700">Create
                New Account</button>
        </div>
    </div>
</body>

</html>
